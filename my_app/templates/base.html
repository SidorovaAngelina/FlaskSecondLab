<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename="favicon.png") }}" type="inage/x-icon">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> Сайт о музыке</title>
    {% endif %}
</head>

<body>
{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MUSIC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
          <div class="d-flex">
              {% if current_user.is_authenticated %}
                  <a class="btn btn-primary mx-2 custom-btn" href="/auth/logout">Выйти</a>

              {% else %}
                  <a class="btn btn-primary custom-btn" href="/auth/registration">Зарегистрироваться</a>
                  <a class="btn btn-primary mx-2 custom-btn" href="/auth/login">Войти</a>
              {% endif %}
          </div>
      </div>
    </nav>
{% endblock %}

<div style="display:flex; justify-content: center">
    <h1>
        Кратко о музыке
    </h1>
</div>
<hr>
{% block content %}
{% endblock %}
</body>
</html>
